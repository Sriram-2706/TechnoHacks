<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #A1FFCE, #FAFFD1);
    font-family: 'Helvetica Neue', sans-serif;
    color: #333; /* Adjusted text color for better contrast */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
    text-align: center;
}

.timer {
    border: 10px solid #333; /* Adjusted border color for better contrast */
    border-radius: 50%;
    padding: 30px;
    background-color: #333; /* Adjusted background color for better contrast */
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.display {
    font-size: 3em;
    color: #A1FFCE;
    font-weight: bold;
}

input {
    font-size: 1em;
    padding: 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #FAFFD1;
    width: 200px;
    text-align: center;
    font-family: 'Helvetica Neue', sans-serif;
    color: #333; /* Adjusted text color for better contrast */
}

button {
    font-size: 1.2em;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #A1FFCE;
    color: #333; /* Adjusted text color for better contrast */
    transition: background-color 0.3s ease;
    font-family: 'Helvetica Neue', sans-serif;
}

button:hover {
    background-color: #7EDF99; /* Adjusted hover color for better contrast */
}


button:hover {
    background-color: #182848;
}
*{
  font-family:'arial'
}





    </style>
</head>

<body>

    <div class="timer-container">
        <label for="timeInput">Set Countdown Time (in seconds):</label>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="timer">
        <div class="display">00:00:00</div>
    </div>

    <script>
        let timer;
        let timeInSeconds;
        let isRunning = false;

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.querySelector('.display').textContent = formatTime(timeInSeconds); // Change 'display' to '.display'
        }

        function startTimer() {
            if (!isRunning) {
                timeInSeconds = parseInt(document.getElementById('timeInput').value, 10) || 0;

                if (timeInSeconds <= 0) {
                    alert('Please enter a valid time greater than 0 seconds.');
                    return;
                }

                isRunning = true;
                timer = setInterval(() => {
                    if (timeInSeconds > 0) {
                        timeInSeconds--;
                        updateDisplay();
                    } else {
                        stopTimer();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            stopTimer();
            document.getElementById('timeInput').value = '';
            timeInSeconds = 0;
            updateDisplay();
        }

    </script>

</body>

</html>
