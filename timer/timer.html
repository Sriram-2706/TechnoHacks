<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background: -webkit-linear-gradient(left, #1d64f4, #fa4299);
            background: linear-gradient(to right, #1d64f4, #fa4299);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            /* Adjust as needed */
        }

        .timer {
            text-align: center;
            border: 5px solid #fff;
            /* Example border style, adjust as needed */
            border-radius: 50%;
            /* Creates a circular shape */
            padding: 20px;
            /* Adjust as needed */
            background-color: #fff;
            /* Set background color */
        }

        .display {
            font-size: 2em;
        }

        button {
            font-size: 1em;
            margin: 5px;
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #fff;
            /* Set text color */
        }

        input {
            font-size: 1em;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="timer-container">
        <label for="timeInput">Set Countdown Time (in seconds):</label>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="timer">
        <div class="display">00:00:00</div>
    </div>

    <script>
        let timer;
        let timeInSeconds;
        let isRunning = false;

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.querySelector('.display').textContent = formatTime(timeInSeconds); // Change 'display' to '.display'
        }

        function startTimer() {
            if (!isRunning) {
                timeInSeconds = parseInt(document.getElementById('timeInput').value, 10) || 0;

                if (timeInSeconds <= 0) {
                    alert('Please enter a valid time greater than 0 seconds.');
                    return;
                }

                isRunning = true;
                timer = setInterval(() => {
                    if (timeInSeconds > 0) {
                        timeInSeconds--;
                        updateDisplay();
                    } else {
                        stopTimer();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            stopTimer();
            document.getElementById('timeInput').value = '';
            timeInSeconds = 0;
            updateDisplay();
        }

    </script>

</body>

</html>
